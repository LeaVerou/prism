	<pre class="lang-markup"><code>&lt;h2&gt;Some Heading&lt;h2&gt;

<script src="components.js"></script>
<script src="code.js"></script>
<script>
	(function() {
		var setPluginThemeCss = function(value) {
			document.getElementById("plugin-theme-css").href = "plugins/render-markup/prism-render-markup" + (value || "").replace("prism", "") + ".css";
		}
		document.getElementById("theme").addEventListener("click", function(e) {
			if (e.target.name === "theme") {
				setPluginThemeCss(e.target.value);
			}
		});
		setPluginThemeCss(localStorage["theme"]);
	})()
</script>
