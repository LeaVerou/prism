  <h2>Line Numbers</h2>
  <p>Line number at the beginning of code lines.</p>
</header>

<section class="language-markup">
  <h1>How to use</h1>

  <p>Add a <code>data-linenumber</code> attribute to the desired element. To start at a specified line, 
  use, e.g., <code>datalinenumber="5"</code>.</p>
</section>

<section>
  <h1>Examples</h1>

  <h2>JavaScript</h2>
  <pre data-linenumber data-src="plugins/line-numbers/prism-line-numbers.js"></pre>

  <h2>CSS</h2>
  <pre data-linenumber data-src="plugins/line-numbers/prism-line-numbers.css"></pre>

  <h2>HTML</h2>
  <p>Please note the <code>data-start="-5"</code> in the code below.</p>
  <pre data-linenumber="-5" data-src="plugins/line-numbers/index.html" ></pre>
</section>
