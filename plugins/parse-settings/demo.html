<!-- The data-prism attribute marks this tag for inclusion -->
<div data-prism data-left-trim data-right-trim="true">
<!-- data-prism is not necessary because of the language-* class -->
<div class="language-javascript no-setting1 setting2" data-left-trim="false">

<!-- data-prism is not necessary for <pre> and <code> tags -->
<pre data-option1="something"><code>
// This would be the parsed settings object for this element
{
	'left-trim': false,
	'right-trim': true,
	'setting1': false,
	'setting2': true,
	'option1': 'something'
}
</code></pre>

</div>
</div>
